<body>
    <div class="container">
        <div class="bd-highlight mb-3">
            <nav class="navbar navbar-green bg-dark text-light">
                <div class="container-fluid">
                    <a class="navbar-brand">IOT Smart Farm data.</a>
                    <button onclick="open()" class="btn btn-outline-primary"  >เปิดน้ำ</button>
                    <div class="d-flex">
                        <input class="form-control me-2" id="searchTextBox" type="search" placeholder="Search"

                        <button class="btn btn-outline-success" onclick="loadQueryTable();return false;">Search</button>
                    </div>
                </div>
            </nav>
        </div>



        <div class="col center" >
                <iframe title="iot_data_status - Page 1" width="600" height="373.5"

                    frameborder="1" allowFullScreen="true"></iframe></div>
                    
          

            <div class="d-flex bd-highlight mb-3" id="image">

                <div class="col">

                    <div class="embed-responsive embed-responsive-16by9" style="margin: 0 auto">
                        <iframe class="embed-responsive-item "

                    </div>
                </div>

                <div class="col">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"

                            allowfullscreen></iframe>
                    </div>
                </div>

                <div class="col">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"
                            src="https://thingspeak.com/channels/1826094/charts/3?bgcolor=%23232323&color=%23984A05&dynamic=true&results=60&title=Soil+molsture&type=line"

                    </div>
                </div>

                <div class="col">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"

                            allowfullscreen></iframe>

                    </div>
                </div>


            </div>

                </div>

                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-condensed table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">number
                            </th>
                            <th scope="col">created_at
                            </th>
                            <!-- <th scope="col">entry_id -->
                            </th>
                            <th scope="col">Humidity
                            </th>
                            <th scope="col">Temperature
                            </th>
                            <th scope="col">Soil_moisture
                            </th>
                            <th scope="col">ph
                            </th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="mytable">
                        <tr>
                            <th scope="row" colspan="5">Loading...</th>
                        </tr>
                    </tbody>
